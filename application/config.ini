[localhost]
db.adapter                                   = "PDO_MYSQL"
db.config.host                               = "XX.XXX.XX.XXX"
db.config.username                           = "MYSQL_USERNAME"
db.config.password                           = "MYSQL_PWD"
db.config.dbname                             = "MYSQL_DBNAME"

routes.anonpaging.type                       = "Zend_Controller_Router_Route"
routes.anonpaging.route                      = "anonymous/:page"
routes.anonpaging.defaults.controller        = "anonymous"
routes.anonpaging.defaults.action            = "index"
routes.anonpaging.defaults.page              = 1
routes.anonpaging.reqs.page                  = \d+

routes.newspaging.type                       = "Zend_Controller_Router_Route"
routes.newspaging.route                      = "/:page"
routes.newspaging.defaults.controller        = "index"
routes.newspaging.defaults.action            = "index"
routes.newspaging.defaults.page              = 1
routes.newspaging.reqs.page                  = \d+

routes.outlet.type                           = "Zend_Controller_Router_Route"
routes.outlet.route                          = "anonymous/outlet/:outlet"
routes.outlet.defaults.controller            = "anonymous"
routes.outlet.defaults.action                = "outlet"

routes.outletspaging.type                     = "Zend_Controller_Router_Route"
routes.outletspaging.route                    = "anonymous/outlets/:page"
routes.outletspaging.defaults.controller      = "anonymous"
routes.outletspaging.defaults.action          = "outlets"
routes.outletspaging.defaults.page            = 1
routes.outletspaging.reqs.page                = \d+

routes.outletpaging.type                     = "Zend_Controller_Router_Route"
routes.outletpaging.route                    = "anonymous/outlet/:outlet/:page"
routes.outletpaging.defaults.controller      = "anonymous"
routes.outletpaging.defaults.action          = "outlet"
routes.outletpaging.defaults.page            = 1
routes.outletpaging.reqs.page                = \d+

routes.about.type                            = "Zend_Controller_Router_Route"
routes.about.route                           = "about"
routes.about.defaults.controller             = "index"
routes.about.defaults.action                 = "about"

